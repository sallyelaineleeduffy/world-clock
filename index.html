<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select>
        <option value="">Select a city</option>
        <option value="">London</option>
        <option value="">New York</option>
        <option value="">Paris</option>
      </select>
      <div class="city">
        <h2>London</h2>
        <div class="date">August 5th 2023</div>
        <div class="time">10:00 am</div>
      </div>
      <div class="city">
        <h2>New York</h2>
        <div class="date">August 5th 2023</div>
        <div class="time">10:00 am</div>
      </div>
      <div class="city">
        <h2>Paris</h2>
        <div class="date">August 5th 2023</div>
        <div class="time">10:00 am</div>
      </div>
    </div>
    <footer>
      This project was coded by Sally Lee-Duffy and is open scourced on
      <a
        href="https://github.com/sallyelaineleeduffy/world-clock"
        target="_blank"
        >GitHub</a
      >
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
